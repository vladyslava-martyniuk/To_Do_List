<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Додати" if mode == "add" else "Редагувати" }} завдання</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ "Додати" if mode == "add" else "Редагувати" }} завдання</h1>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline">{{ success }}</span>
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('add_task') if mode == 'add' else url_for('edit_task', task_id=task_id) }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Назва завдання</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-2">Опис</label>
                <textarea id="description" name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ task.description }}</textarea>
            </div>
            <div class="mb-6">
                <label for="status" class="block text-gray-700 font-semibold mb-2">Статус</label>
                <select id="status" name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="new" {% if task.status == 'new' %}selected{% endif %}>Нове</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>В процесі</option>
                    <option value="done" {% if task.status == 'done' %}selected{% endif %}>Виконано</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                {{ "Додати" if mode == "add" else "Зберегти" }}
            </button>
        </form>
        <a href="{{ url_for('tasks_page') }}" class="block mt-4 text-center text-blue-600 hover:underline">Повернутися до списку</a>
    </div>
</body>
</html>
