<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Реєстрація" if mode == "register" else "Вхід" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ "Реєстрація" if mode == "register" else "Вхід" }}</h1>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Ім'я користувача</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Пароль</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                {{ "Зареєструватися" if mode == "register" else "Увійти" }}
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            {% if mode == "register" %}
                Вже маєте акаунт? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Увійти</a>
            {% else %}
                Не маєте акаунта? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-semibold">Зареєструватися</a>
            {% endif %}
        </p>
    </div>
</body>
</html>
